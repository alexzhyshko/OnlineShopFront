<div class="w3-sidebar w3-bar-block w3-border-right w3-border-black" id="mySidebar">
    <h1>Каталог</h1>
    <a *ngFor="let category of categories" class="w3-bar-item w3-button category"
        routerLink="/c/{{category.externalId}}">{{category.name}}</a>
</div>



<div class="banner">
    <img src="../../assets/banner.png">
</div>

<div class="body">
    <h2 class="title">Рекомендуємо переглянути</h2>
    <div class="Items">
        <div *ngFor="let product of products" class="card Item">
            <a routerLink="/product/{{product.externalId}}">
                <img src="{{product.imageLink}}" style="width:200px">
                <h1 class="text">{{product.name}}</h1>
                <p class="price text">{{product.price}}₴</p>
            </a>
            <p><button (click)="addToCart(product.externalId)">Додати у кошик</button></p>
        </div>

    </div>
</div>
